<!DOCTYPE html>
<html ng-app="CRMLJA">
  <head>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="assets/sheetrock.css"></link>
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="vendors/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="vendors/angular-route.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/clientApp.js"></script>

    <title></title>
  </head>
  <body ng-controller="LoginController">

    <div id="header">
      <h2><a href="/360">Legal Justice Alliance</a></h2>
    </div>
    <h1>Login </h1>
      <div class="instructions">
                <div class="container">
                    <h1 class="lead">Passport Login SQL</h1>
                </div>
            </div>
            <div class="container">
                <!-- Set form action and method -->
                    <div>
                      {{message}}<br><br>
                        <label for="username">Username:</label>
                        <input type="text" ng-model="user.username" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" ng-model="user.password" name="password" id="password"/>
                    </div>
                    <div>
                        <input type="submit"  ng-click="login()" value="Log In"/>
                        <a href="/register">Register</a>
                    </div>

            </div>

  </body>
</html>
