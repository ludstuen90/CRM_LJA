<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express / Passport</title>

    <link rel="stylesheet" href="vendors/bootstrap.min.css"></link>
    <link rel="stylesheet" href="assets/sheetrock.css"></link>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <!-- <script type="text/javascript" src="vendors/angular-route.js"></script> -->
    <script type="text/javascript" src="vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendors/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script type="text/javascript" src="vendors/angular-touch.min.js"></script>
    <script type="text/javascript" src="scripts/clientApp.js"></script>
</head>
<body ng-app="CRMLJA">
    <div class="instructions">
        <div class="container">
            <h1 class="lead">Register New User</h1>
        </div>
    </div>

    <div class="container">
        <!-- Set action and method -->
        <form action="/register" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <input type="submit" value="Register"/>
        </form>
    </div>
</body>
</html>
