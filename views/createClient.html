<div ng-controller="clientCreate">
      <div class="row">
      <div class="container">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li><a href="/360">Client 360 Page</a></li>
            <li class="active"><a href="/insureEdit">Edit Insurer</a></li>
          </ul>
          <br>
        <h4><b>Create Client</b></h4>
        <br>
        <table>
          <tr>
            <td><b>First Name:</b></td><td width="300px"><input ng-model="fNameNewClient" placeholder="First Name" id="clientAddField" placeholder="Note Title" type="text"/>
</td>
          </tr>
          <tr>
            <td><b>Last Name:</b> </td><td><input id="clientAddField" type="text" ng-model="lName" placeholder="Last Name" /></td>
          </tr>
          <tr>
            <td><b>Address:</b> </td><td><input id="clientAddField" type="text" ng-model="address" placeholder="Address" /></td>
          </tr>
          <tr>
            <td><b>Address (2):</b></td><td> <input id="clientAddField" type="text" ng-model="address2" placeholder="Address (2)"/></td>
          </tr>
          <tr>
            <td><b>City:</b></td><td><input id="clientAddField" type="text" ng-model="city" placeholder="City"/></td>
          </tr>
          <tr>
            <td><b>State:</b></td><td><input type="text" id="clientAddField" ng-model="state" placeholder="State"/></td>
          </tr>
          <tr>
            <td><b>Email:</b></td><td> <input type="text" id="clientAddField" ng-model="email" placeholder="Email Address"/></td>
          </tr>
          <tr>
            <td><b>Phone:</b></td><td> <input type="text" id="clientAddField" ng-model="phone" placeholder="Phone Number"/></td>
          </tr>

    </table>

    <button type="submit" ng-click="addClient()">Save New Client</button>

    </div>
  </div>
</div>

<div ng-include="'partials/footer.html'"></div>

</body>
