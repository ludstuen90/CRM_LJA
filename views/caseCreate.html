    <script type="text/javascript" src="vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendors/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script type="text/javascript" src="vendors/angular-touch.min.js"></script>
    <script type="text/javascript" src="scripts/clientApp.js"></script>
  </head>
  <body>
    <div ng-include="'partials/navbar.html'"></div>

<div ng-controller="caseCreate">
      <div class="row">
      <div class="container">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li><a href="/360">Client 360 Page</a></li>
            <li class="active"><a href="/caseCreate">Create a Case</a></li>
          </ul>
        <p><b>Client Information</b></p>
        <table width="40%"><p>
          <tr>
            <td>
            {{client.first_name}} {{client.last_name}}
            </td>
            <td>
              {{client.phone}}
            </td>
          </tr>
          <tr>
            <td>
              {{client.address}}
            </td>
            <td>
            {{client.address2}}
            </td>
          </tr>
          <tr>
            <td>
              {{client.city}} , {{client.state}}
            </td>
            <td>
              {{client.email}}
            </td>
          </tr>
          <tr>
            <td>Client ID: {{client.id}}</td>
            <td></td>
          </tr>
        </p></table>
      </div>
  </div>
</div>


<div class="row">
  <div class="container">
    <div class="col-md-12">



          <style>
        .typeahead-demo .custom-popup-wrapper {
          position: absolute;
          top: 100%;
          left: 0;
          z-index: 1000;
          display: none;
          background-color: #f9f9f9;
        }

        .typeahead-demo .custom-popup-wrapper > .message {
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
          color: #868686;
        }

        .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
          position: static;
          float: none;
          display: block;
          min-width: 160px;
          background-color: transparent;
          border: none;
          border-radius: 0;
          box-shadow: none;
        }
      </style>

      <script type="text/ng-template" id="customTemplate.html">
        <a>
            <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
            <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
        </a>
      </script>

      <script type="text/ng-template" id="customPopupTemplate.html">
        <div class="custom-popup-wrapper"
           ng-style="{top: position().top+'px', left: position().left+'px'}"
           style="display: block;"
           ng-show="isOpen() && !moveInProgress"
           aria-hidden="{{!isOpen()}}">
          <p class="message">select location from drop down.</p>

          <ul class="dropdown-menu" role="listbox">
              <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                  ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                  <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
              </li>
          </ul>
        </div>
      </script>

      <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">







<br>
      <table id="createCaseLayout">
        <tr>
      <td><b>Author</b></td><td> <input type="text" id="caseCrtMnText" value={{username}} readonly placeholder="Author"></input></td>
      </tr>
      <tr>
      <td><b>Assigned To</b>:</td><td> <input type="text" id="caseCrtMnText" ng-model="selected" uib-typeahead="person for person in usersBare | filter:$viewValue | limitTo:8"  placeholder="Assigned To"></input></td>
    </tr>
    <tr>
      <td><b>Claim Number</b>:</td><td> <input type="text" id="caseCrtMnText" ng-model="claimNo" placeholder="Claim Number"></input></td>
    </tr>
    <tr>
      <td><b>Title</b>:</td><td> <input type="text" id="caseCrtMnText" ng-model="title" placeholder="Title"></input></td>
    </tr>
    <tr>
      <td><b>Summary</b></td><td><textarea id="caseCrtText" id="caseCrtMnText" ng-model="resumen"></textarea></td>
    </tr>
  </table>

      <br>
      <button type="submit" ng-click="caseCreate()">Save Case</button>
    </div>
    </div>
  </div>
</div>


<div ng-include="'partials/footer.html'"></div>


</body>
</html>
